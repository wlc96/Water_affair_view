		<title>智能抄表</title>
	</head>

	<body>
		<div id="wrapper">
			<!--标编辑-->
			<div id="biaobj" class=" wrapper wrapper-content animated fadeInRight">
				<form action="" class="form-horizontal">
					<div class="form-group">
						<button type="button" class="btn btn-sm btn-success checkData">
							<span class="fa fa-search"></span>
							查询
						</button>
						<div class="monthBox">
							<div class="date input-append form_date Ym_date" id="addtimeCalendar" style="float:left;margin-right:5px;">
								<div class="input-group">
									<input class="form-control input-sm" type="text" name="addtime" id="addtime">
									<span class="add-on input-group-addon"><i class="fa fa-calendar" style="color:black;"></i></span>
								</div>
							</div>
						</div>
						<label for="" class="labelCon control-label">选择年月：</label>
					</div>
				</from>
				<!--表格部分-->
				<div class="ibox-content">
					<div class="row">
						<div class="col-sm-12">
							<table id="dataTable" class="table table-bordered table-hover chaoBiao">
								<thead>
									<tr>
										<th></th>
										<th>当期</th>
										<th>上期</th>
										<th>同比</th>
										<th>环比</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>实抄（户）</td>
										<td class="now should_num">0</td>
										<td class="prev should_num">0</td>
										<td class="up">
											3.7%
											<span class="fa fa-sort-up"></span>
										</td>
										<td class="down">
											1.4%
											<span class="fa fa-sort-down"></span>
										</td>
									</tr>
									<tr>
										<td>应抄（户）</td>
										<td class="now real_num">76000</td>
										<td class="prev real_num">77000</td>
										<td class="up">
											4.2%
											<span class="fa fa-sort-up"></span>
										</td>
										<td class="down">
											1.4%
											<span class="fa fa-sort-down"></span>
										</td>
									</tr>
									<tr>
										<td>抄表完成率</td>
										<td class="now completion_rate"></td>
										<td class="prev completion_rate"></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>抄表准确率</td>
										<td class="now accuracy_rate"></td>
										<td class="prev accuracy_rate"></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>抄表抄见率</td>
										<td class="now mr_rate"></td>
										<td class="prev mr_rate"></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>趸售比例</td>
										<td class="now ws_rate"></td>
										<td class="prev ws_rate"></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="public/jquery-1.11.3.js"></script>
		<script src="public/bootstrap.min.js" type="text/javascript"></script>
		<!-- <script src="js/plugins/lhgdialog/lhgdialog.js"></script> -->
		<!-- 弹出警示框 -->
		<script src="js/plugins/toastr/toastr.min.js"></script>

		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="js/plugins/dataTables/datatables.min.js"></script>
		<!-- 时间控件样式 -->
		<script src="js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
		<script src="js/plugins/datetimepicker/bootstrap-datetimepicker-update.min.js"></script>
		<script src="js/plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
		<!-- 全局js -->
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入请求数据方法 -->
		<script src="js/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/http.js"></script>
		<script>
			$(function(){
				var date = new Date();
				var seperator1 = "-";
				var seperator2 = ":";
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if(month >= 1 && month <= 9) {
					month = "0" + month;
				}
				var currentdate = date.getFullYear() + seperator1 + month;
				$('#addtime').val(currentdate);
				/*只选择年月*/
				$('.Ym_date').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					language: 'zh-CN',
					pickerPosition: "bottom-left"
				});
				
				//获取只能抄表数据
				GetChaoBiaoData();
			})
			
			
			function GetChaoBiaoData(){
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的智能抄表数据：" + JSON.stringify(response));
					//当期
					for(var k in response.data.now){
						$(".now." + k).html(response.data.now[k]);
					}
					//上期
					for(var j in response.data.prev){
						$(".prev." + j).html(response.data.prev[j]);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.intelligent, data, token, success);
			}
		</script>
	</body>
</html>
