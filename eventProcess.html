		<script>
			var defaultNum = 5;
			var table;
			$(function() {
				var bgTime;
				/*只选择年月（开始时间）*/
				$('.Ym_date').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					language: 'zh-CN',
					pickerPosition: "bottom-left",
				}).on('changeDate', function(ev) {
					bgTime = ev.date.valueOf();
				});
				/*只选择年月（截止时间）*/
				$('.Ym_date2').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					language: 'zh-CN',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					pickerPosition: "bottom-left"
				}).on('changeDate', function(ev) {
					if (ev.date.valueOf() <= bgTime) {
						alert("截止时间不能小于起始时间~");
						$(".endtime").val("");
						return false;
					}
				});
				//初始化页码
				initPage(defaultNum);
			})

			//表单元素获取焦点时取消警示效果
			$("input").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			$("select").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			//关闭模态框的按钮点击事件
			$(".close").click(function() {
				$(".form-group").removeClass("errorIns");
				$("input").val("");
				$("select").find("option:eq(0)").prop("selected", true);
			})
			//点击导出按钮完成导出excel数据
			// $(".exportExcel").click(function(){
			// 		$(".excelButton").click();
			// })
			//列表中的查看详情按钮
			$("body").on("click",".hdleBtn",function() {
				//获取当前事件信息
				var id = $(this).parent().attr("data-id");
				GetEventInfo(id);
				$(".finishBtn").attr("data-id",id);
				
				$(".modal-body").find("input").prop("disabled", false);
				$(".modal-body").find("select").prop("disabled", false);
				$(".modal-body").find("textarea").prop("disabled", false);
				if($(this).attr("data-state") === "1"){	//查看
					$(".handleInner").html("查看");
					$(".modal-body").find("input").prop("disabled", true);
					$(".modal-body").find("select").prop("disabled", true);
					$(".modal-body").find("textarea").prop("disabled", true);
					$(".finishBtn").attr("data-state","1");
				}else if($(this).attr("data-state") === "2"){	//编辑
					$(".handleInner").html("编辑");
					$(".finishBtn").attr("data-state","2");
				}
			})
			//删除事件
			$("body").on("click",".deleteitem",function() {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					event_id : $(this).attr("data-id")
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的删除返回数据：" + JSON.stringify(response));
					if (response.result) {
						toastr.success("删除成功！");
						initPage(defaultNum);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.eventDelete, data, token, success);
			})
			//提交表单验证
			$(".finishBtn").click(function() {
				if ($(this).attr("data-state") !== "1") {
// 					if ($(".evebtType").find("option:checked").val() == "00") {
// 						$(".evebtType").parents(".form-group").addClass("errorIns");
// 						return false;
// 					}
// 					if ($(".fenBuQuYu").val() == "") {
// 						$(".fenBuQuYu").parents(".form-group").addClass("errorIns");
// 						return false;
// 					}
// 					if ($(".reportPerson").find("option:checked").val() == "00") {
// 						$(".reportPerson").parents(".form-group").addClass("errorIns");
// 						return false;
// 					}
					
					if ($(".eventState").find("option:checked").val() == "00") {
						$(".eventState").parents(".form-group").addClass("errorIns");
						return false;
					}
					var token = localStorage.getItem("access-token");
					console.log($(this).attr("data-id")+"========"+$(".eventState").find("option:checked").val());
					//声明参数对象
					var data = {
						event_id : $(this).attr("data-id"),
						status : $(".eventState").find("option:checked").val()
					};
					//请求回调函数
					var success = function(response) {
						console.log("获取到的编辑事件返回数据：" + JSON.stringify(response));
						if (response.result) {
							toastr.success("编辑成功！");
							initPage(defaultNum);
						}else{
							toastr.error(response.message);
						}
					}
					//请求方法
					ajaxFun.post(ApiUrl + global_url.eventEdit, data, token, success);
				}
				$(".close").click(); //关闭弹框
			})
			//当前事件信息
			function GetEventInfo(id){
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					event_id : id
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的事件返回数据：" + JSON.stringify(response));
					if (response.result) {
						$(".eventState").find('option[value="'+ response.data.status +'"]').prop("selected",true);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.eventInfo, data, token, success);
			}
			//初始化页码
			function initPage(defaultNum) {
				$(".selNum").find('option[value="' + defaultNum + '"]').prop("selected", true);
				$.ajax({
					type: "POST",
					url: ApiUrl + global_url.eventList,
					cache: false, //禁用缓存
					data: {
						pre_page: defaultNum
					}, //传入组装的参数
					contentType: "application/x-www-form-urlencoded;",
					dataType: "json",
					beforeSend: function(xhr) {
						xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
					},
					success: function(result) {
						//console.log(JSON.stringify(result));
						if (result.result) {
							//初始化表格数据
							initTableData(defaultNum);
							//渲染页码
							var currentPage = 1;
							var totalPages = result.data.last_page;
							$("#page").bootstrapPaginator({
								bootstrapMajorVersion: 3, //对应的bootstrap版本
								currentPage: currentPage, //当前页数
								numberOfPages: 10, //每次显示页数
								totalPages: totalPages, //总页数
								shouldShowPage: true, //是否显示该按钮
								useBootstrapTooltip: true,
								//分页点击事件
								onPageClicked: function(event, originalEvent, type, page) {
									console.log(ApiUrl + global_url.eventList + "?page=" + page);
									//点击分页重载表格
									table.ajax.url(ApiUrl + global_url.eventList + "?page=" + page).load();
								}
							});

						}
					}
				});
			}
			//初始化表格
			function initTableData(defaultNum) {
				table = $('#dataTable').DataTable({
					paging: false,
					pageLength: 10,
					responsive: true,
					destroy: true,
					bAutoWidth: false,
					lengthMenu: [5, 10, 25, 50, ],
					bFilter: false,
					sPaginationType: "full_numbers",
					bLengthChange: true,
					info: false,
					sDom: '<"top"<"clear">>rt<"bottom"lfip<"clear">>',
					language: {
						"sProcessing": "处理中...",
						"sLengthMenu": "显示 _MENU_ 项结果",
						"sZeroRecords": "没有匹配结果",
						// "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						"sInfo": "共 _TOTAL_ 项",
						"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						"sInfoPostFix": "",
						"sSearch": "搜索:",
						"sUrl": "",
						"sEmptyTable": "表中数据为空",
						"sLoadingRecords": "载入中...",
						"sInfoThousands": ",",
						"oPaginate": {
							"sFirst": "首页",
							"sPrevious": "上页",
							"sNext": "下页",
							"sLast": "末页"
						},
						"oAria": {
							"sSortAscending": ": 以升序排列此列",
							"sSortDescending": ": 以降序排列此列"
						}
					},
					ajax: {
						url: ApiUrl + global_url.eventList,
						type: "POST",
						contentType: "application/x-www-form-urlencoded",
						beforeSend: function(xhr) {
							xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
						},
						data: function(obj) {
							obj.pre_page = defaultNum;
						},
						dataSrc: function(json) {
							console.log("获取到的事件列表的数据：" + JSON.stringify(json));
							return json.data.data;
						}
					},
					fnServerParams: function(aoData) { //这个里面的 aoData就是会发送到后端的数据
						//在这里 你可以对 发送到后端之前做任何事情. 
						// aoData._rand = Math.random();
						console.log(aoData);
					},
					columns: [{
						data: 'number'
					}, {
						render: function(data, type, row) {
							var state;
							switch (row.type) {
								case "EqStop":
									state = "停水";
									break;
								case "EqRecovery":
									state = "恢复停水";
									break;
								case "EqChange":
									state = "拆换表";
									break;
								case "WorkOrder":
									state = "故障";
									break;
							}
							return state;
						}
					}, {
						data: 'station'
					}, {
						data: 'man'
					}, {
						render: function(data, type, row) {
							return row.created.date;
						}
					}, {
						render: function(data, type, row) {
							var strHtml;
							if (row.status == "0") {
								strHtml = '<span class="redtit">待处理</span>';
							} else if (row.status == "1") {
								strHtml = '<span class="greentit">已解决</span>';
							}
							return strHtml;
						}
					}, {
						render: function(data, type, row) {
							var strHtml = '<div data-id="' + row.id + '">' +
								'<a data-state="1" class="handle hdleBtn lookdetail" data-toggle="modal" data-target="#myModal"><img src="img/listsearch.png" alt=""></a>' +
								'<a data-state="2" class="handle hdleBtn editdetail" data-toggle="modal" data-target="#myModal"><img src="img/edit_gray.png" alt=""></a>' +
								'<a data-id="' + row.id +'" class="handle deleteitem" href="javascript:void(0)"><img src="img/del_red.png" alt=""></a>' +
								'</div>';
							return strHtml;
						}
					}],
					buttons: [{
							extend: 'copy',
							className: 'copyButton',
							text: "复制"
						},
						{
							extend: 'excel',
							className: 'excelButton',
							text: "导出excel",
							title: 'ExampleFile'
						},
						{
							extend: 'pdf',
							className: 'pdfButton',
							text: "导出pdf",
							title: 'ExampleFile'
						},
						{
							extend: 'print',
							className: 'printButton',
							text: "打印",
							customize: function(win) {
								$(win.document.body).addClass('white-bg');
								$(win.document.body).css('font-size', '10px');

								$(win.document.body).find('table')
									.addClass('compact')
									.css('font-size', 'inherit');
							}
						}
					],
					fnCreatedRow: function(nRow, aData, iDataIndex) { //将id绑定在tr
						if (typeof(aData.id) != "undefined") {
							$(nRow).attr("tr_id", aData.id);
						}
					}
				});
			}
			//选择每页显示条数
			$(".selNum").change(function() {
				var num = $(this).find("option:checked").val();
				defaultNum = num;
				//初始化页码
				initPage(defaultNum);
			})
		</script>
