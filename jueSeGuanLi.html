		<script>
			var defaultNum = 5;
			var table;
			$(function() {

				var bgTime;
				/*只选择年月（开始时间）*/
				$('.Ym_date').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					language: 'zh-CN',
					pickerPosition: "bottom-left",
				}).on('changeDate', function(ev) {
					bgTime = ev.date.valueOf();
				});
				/*只选择年月（截止时间）*/
				$('.Ym_date2').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					language: 'zh-CN',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					pickerPosition: "bottom-left"
				}).on('changeDate', function(ev) {
					if (ev.date.valueOf() <= bgTime) {
						alert("截止时间不能小于起始时间~");
						$(".endtime").val("");
						return false;
					}
				});
				//初始化页码
				initPage(defaultNum);
				//获取权限范围目录
				GetQuanXianMuLu();
				//获取顶部角色列表
				GetTopList();
			})
			$(".searchBtn").click(function(){
				var number = $(".telNum").val();
				initPage(defaultNum,number);
			})
			//表单元素获取焦点时取消警示效果
			$("input").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			$("select").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			$("textarea").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			//关闭模态框的按钮点击事件(清空表单数据)
			$(".close").click(function() {
				$(".form-group").removeClass("errorIns");
				$("input").val("");
				$("select").find("option:eq(0)").prop("selected", true);
				$("textarea").val("");
			})
			//导出excel数据
			$(".exportExcel").click(function() {
				$(".excelButton").click();
			})
			//列表中的查看详情按钮
			$("body").on("click", ".hdleBtn", function() {
				$(".i-checks").find(".icheckbox_square-green").removeClass("checked");
				if ($(this).attr("data-state") === "0") { //添加
					$(".handleInner").html("添加");
					$(".pl_tcp").show();
					$(".finishBtn").attr("data-state", "0");
				} else if ($(this).attr("data-state") === "2") { //编辑
					var id = $(this).parent().attr("data-id");
					GetRoleInfo(id);
					$(".finishBtn").attr("data-id", id);
					$(".pl_tcp").hide();
					$(".handleInner").html("编辑");
					$(".finishBtn").attr("data-state", "2");
				}
			})
			//删除角色
			$("body").on("click", ".deleteitem", function() {
				var id = $(this).attr("data-id");
				if ($(this).attr("data-type") !== "1") {
					swal({
						title: "删除",
						text: "确定删除当前数据？",
						type: "warning",
						showCancelButton: true,
						confirmButtonColor: "#DD6B55",
						confirmButtonText: "退出",
						cancelButtonText: "取消",
						closeOnConfirm: true
					}, function() {
						var token = localStorage.getItem("access-token");
						//声明参数对象
						var data = {
							role_id: id
						};
						//请求回调函数
						var success = function(response) {
							console.log("获取到的删除角色返回数据：" + JSON.stringify(response));
							if (response.result) {
								toastr.success("删除成功！");
								initPage(defaultNum);
							}
						}
						//请求方法
						ajaxFun.post(ApiUrl + global_url.roleDelete, data, token, success);
					});
				} else {
					toastr.warning("此角色禁止删除！");
				}
			})
			//提交表单验证(查看详情/编辑)
			$(".finishBtn").click(function() {
				if ($(".roleName").val() == "") {
					$(".roleName").parents(".form-group").addClass("errorIns");
					return false;
				}

				var token = localStorage.getItem("access-token");
				var directory_ids = [];
				var checks = $(".i-checks");
				for (var i = 0; i < checks.length; i++) {
					if ($(checks[i]).find(".icheckbox_square-green").hasClass("checked")) {
						directory_ids.push($(checks[i]).attr("data-id"));
					}
				}
				if ($(".quanXianIns").val() == "") {
					$(".quanXianIns").parents(".form-group").addClass("errorIns");
					return false;
				}
				if ($(this).attr("data-state") == "0") { //添加
					//声明参数对象
					var data = {
						name: $(".roleName").val(),
						directory_ids: directory_ids,
						explain: $(".quanXianIns").val()
					};
					//请求回调函数
					var success = function(response) {
						console.log("获取到的添加角色返回数据：" + JSON.stringify(response));
						if (response.result) {
							toastr.success("添加成功！");
							initPage(defaultNum);
						} else {
							toastr.error(response.message);
						}
					}
					//请求方法
					ajaxFun.post(ApiUrl + global_url.roleAdd, data, token, success);
				} else if ($(this).attr("data-state") === "2") { //编辑
					var id = $(this).attr("data-id");
					//声明参数对象
					var data = {
						role_id: id,
						name: $(".roleName").val(),
						directory_ids: directory_ids,
						explain: $(".quanXianIns").val()
					};
					//请求回调函数
					var success = function(response) {
						console.log("获取到的编辑角色返回数据：" + JSON.stringify(response));
						if (response.result) {
							toastr.success("编辑成功！");
							initPage(defaultNum);
						} else {
							toastr.error(response.message);
						}
					}
					//请求方法
					ajaxFun.post(ApiUrl + global_url.roleEdit, data, token, success);
				}

				$(".close").click(); //关闭弹框
			})

			//获取权限范围
			function GetQuanXianMuLu() {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的目录列表数据：" + JSON.stringify(response));
					if (response.result) {
						$(".checkQuanXian").empty();
						var temHtml = '';
						var mData = response.data;
						for (var i = 0; i < mData.length; i++) {
							temHtml += '<div class="i-checks" data-title="' + mData[i].name + '" data-id="' + mData[i].id +
								'"><label> <input type="checkbox" value=""><span class="checkIns">' + mData[i].name + '</span></label></div>';
						}
						$(".checkQuanXian").append(temHtml);
						$('.i-checks').iCheck({
							checkboxClass: 'icheckbox_square-green',
							radioClass: 'iradio_square-green',
						});
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.directoryList, data, token, success);
			}
			//初始化页码
			function initPage(defaultNum,search) {
				search = arguments[1] ? arguments[1] : "";
				$(".selNum").find('option[value="' + defaultNum + '"]').prop("selected", true);
				$.ajax({
					type: "POST",
					url: ApiUrl + global_url.roleList,
					cache: false, //禁用缓存
					data: {
						pre_page: defaultNum,
						search : search
					}, //传入组装的参数
					contentType: "application/x-www-form-urlencoded;",
					dataType: "json",
					beforeSend: function(xhr) {
						xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
					},
					success: function(result) {
						//console.log(JSON.stringify(result));
						if (result.result) {
							//初始化表格数据
							initTableData(defaultNum,search);
							//渲染页码
							var currentPage = 1;
							var totalPages = result.data.last_page;
							$("#page").bootstrapPaginator({
								bootstrapMajorVersion: 3, //对应的bootstrap版本
								currentPage: currentPage, //当前页数
								numberOfPages: 10, //每次显示页数
								totalPages: totalPages, //总页数
								shouldShowPage: true, //是否显示该按钮
								useBootstrapTooltip: true,
								//分页点击事件
								onPageClicked: function(event, originalEvent, type, page) {
									console.log(ApiUrl + global_url.roleList + "?page=" + page);
									//点击分页重载表格
									table.ajax.url(ApiUrl + global_url.roleList + "?page=" + page).load();
								}
							});

						}
					}
				});
			}
			//获取单条角色信息
			function GetRoleInfo(id) {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					role_id: id
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的单条角色返回数据：" + JSON.stringify(response));
					if (response.result) {
						$(".roleName").val(response.data.name);
						var arr = response.data.directorys.split(",");
						for (var i = 0; i < arr.length; i++) {
							$('.i-checks[data-title="' + arr[i] + '"]').find(".icheckbox_square-green").addClass("checked");
						}
						$(".quanXianIns").val(response.data.explain)
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.roleInfo, data, token, success);
			}

					paging: false,
					pageLength: 10,
					responsive: true,
					destroy: true,
					ordering: false,
					bAutoWidth: false,
					lengthMenu: [5, 10, 25, 50, ],
					bFilter: false,
					sPaginationType: "full_numbers",
					bLengthChange: true,
					info: false,
					sDom: '<"top"<"clear">>rt<"bottom"lfip<"clear">>',
					language: {
						"sProcessing": "处理中...",
						"sLengthMenu": "显示 _MENU_ 项结果",
						"sZeroRecords": "没有匹配结果",
						// "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						"sInfo": "共 _TOTAL_ 项",
						"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						"sInfoPostFix": "",
						"sSearch": "搜索:",
						"sUrl": "",
						"sEmptyTable": "表中数据为空",
						"sLoadingRecords": "载入中...",
						"sInfoThousands": ",",
						"oPaginate": {
							"sFirst": "首页",

			//获取顶部角色描述列表
			function GetTopList() {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					pre_page: ""
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的角色返回数据：" + JSON.stringify(response));
					if (response.result) {
						$(".roleList").empty();
						var strHtml = '';
						var mData = response.data.data;
						for (var i = 0; i < mData.length; i++) {
							strHtml += '<li>';
							strHtml += '<span>' + mData[i].name + '</span>';
							strHtml += '<p>' + mData[i].explain + '</p>';
							strHtml += '</li>';
						}
						$(".roleList").append(strHtml);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.roleList, data, token, success);
