		<script>
			var defaultNum = 5;
			var table;
			$(function() {
				var bgTime;
				/*只选择年月（开始时间）*/
				$('.Ym_date').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					language: 'zh-CN',
					pickerPosition: "bottom-left",
				}).on('changeDate', function(ev) {
					bgTime = ev.date.valueOf();
				});
				/*只选择年月（截止时间）*/
				$('.Ym_date2').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					language: 'zh-CN',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					pickerPosition: "bottom-left"
				}).on('changeDate', function(ev) {
					if (ev.date.valueOf() <= bgTime) {
						// alert("截止时间不能小于起始时间~");
						toastr.warning("截止时间不能小于起始时间");
						$(".endtime").val("");
						return false;
					}
				});
				//获取区域名称列表
				GetAreaName();
				//获取巡检人员列表
				GetExaminerList();
				//初始化页码
				initPage(defaultNum);
			})
			//表单元素获取焦点时取消警示效果
			$("input").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			$("select").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			//关闭模态框的按钮点击事件(清空表单数据)
			$(".close").click(function() {
				$(".form-group").removeClass("errorIns");
				$("input").val("");
				$("select").find("option:eq(0)").prop("selected", true);
			})
			//导出excel数据
			$(".exportExcel").click(function() {
				$(".excelButton").click();
			})
			//列表中的查看详情按钮
			$("body").on("click",".hdleBtn",function() {
				$(".modal-body").find("input").prop("disabled", false);
				$(".modal-body").find("select").prop("disabled", false);
				$(".modal-body").find("textarea").prop("disabled", false);
				if($(this).attr("data-state") === "0"){		//添加
					$(".handleInner").html("添加");
					$(".finishBtn").attr("data-state","0");
				}else if($(this).attr("data-state") === "1"){	//查看
					//获取当前事件信息
					var id = $(this).parent().attr("data-id");
					GetPatrolPlanInfo(id);
					$(".finishBtn").attr("data-id",id);
				
					$(".handleInner").html("查看");
					$(".modal-body").find("input").prop("disabled", true);
					$(".modal-body").find("select").prop("disabled", true);
					$(".modal-body").find("textarea").prop("disabled", true);
					$(".finishBtn").attr("data-state","1");
				}else if($(this).attr("data-state") === "2"){	//编辑
					//获取当前事件信息
					var id = $(this).parent().attr("data-id");
					GetPatrolPlanInfo(id);
					$(".finishBtn").attr("data-id",id);
				
					$(".handleInner").html("编辑");
					$(".finishBtn").attr("data-state","2");
				}
			})
			//删除巡检计划
			$("body").on("click",".deleteitem",function() {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					plan_id : $(this).attr("data-id")
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的删除返回数据：" + JSON.stringify(response));
					if (response.result) {
						toastr.success("删除成功！");
						initPage(defaultNum);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.patrolPlanDelete, data, token, success);
			})
			//当前事件信息
			function GetPatrolPlanInfo(id){
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					plan_id : id
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的巡检计划返回数据：" + JSON.stringify(response));
					if (response.result) {
						$(".planName").val(response.data.name);
						$(".areaName").find('option[value="'+ response.data.station +'"]').prop("selected",true);
						$(".patrolMode").find('option[value="'+ response.data.type +'"]').prop("selected",true);
						$(".patrolObj").val(response.data.xobject);
						$(".patrolCycle").val(response.data.xobject);
						$(".patrolUser").find('option[value="'+ response.data.examiner +'"]').prop("selected",true);
						$(".bgtime").val(response.data.time.substring(0, 7));
						$(".endtime").val(response.data.time.substring(8, 15));
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.patrolPlanInfo, data, token, success);
			}
			//提交表单验证(查看详情/编辑)
			$(".finishBtn").click(function() {
				var tarId = $(this).attr("data-state");
				if (tarId !== "1") { //如果当前是编辑/添加状态,执行表单验证
					if ($(".planName").val().trim() == "") {
						$(".planName").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".areaName").find("option:checked").val() == "00") {
						$(".areaName").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".patrolMode").find("option:checked").val() == "00") {
						$(".patrolMode").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".patrolObj").val().trim() == "") {
						$(".patrolObj").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".patrolCycle").val().trim() == "") {
						$(".patrolCycle").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".patrolUser").find("option:checked").val() == "00") {
						$(".patrolUser").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".bgtime").val().trim() == "") {
						$(".bgtime").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".endtime").val().trim() == "") {
						$(".endtime").parents(".form-group").addClass("errorIns");
						return false;
					}
					
					//执行添加请求
					var token = localStorage.getItem("access-token");
					if(tarId === "0"){
						//声明参数对象
						var data = {
							name : $(".planName").val(),
							station_id : $(".areaName").find("option:checked").val(),
							type : $(".patrolMode").find("option:checked").val(),
							xobject : $(".patrolObj").val(),
							cycle : $(".patrolCycle").val(),
							examiner_id : $(".patrolUser").find("option:checked").val(),
							time : $(".bgtime").val()+ "-" + $(".endtime").val()
						};
						//请求回调函数
						var success = function(response) {
							console.log("获取到的添加巡检计划返回数据：" + JSON.stringify(response));
							if (response.result) {
								toastr.success("添加成功！");
								setTimeout(function() {
									$(".close").click(); //关闭弹框
									initPage(defaultNum);
								}, 1000)
							}else{
								toastr.error(response.message);
							}
						}
						//请求方法
						ajaxFun.post(ApiUrl + global_url.patrolPlanAdd, data, token, success);
					}else if(tarId == "2"){
						var id = $(".finishBtn").attr("data-id");
						//声明参数对象
						var data = {
							plan_id : id,
							name : $(".planName").val(),
							station_id : $(".areaName").find("option:checked").val(),
							type : $(".patrolMode").find("option:checked").val(),
							xobject : $(".patrolObj").val(),
							cycle : $(".patrolCycle").val(),
							examiner_id : $(".patrolUser").find("option:checked").val(),
							time : $(".bgtime").val()+ "-" + $(".endtime").val()
						};
						//请求回调函数
						var success = function(response) {
							console.log("获取到的编辑巡检计划返回数据：" + JSON.stringify(response));
							if (response.result) {
								toastr.success("编辑成功！");
								setTimeout(function() {
									$(".close").click(); //关闭弹框
									initPage(defaultNum);
								}, 1000)
							}else{
								toastr.error(response.message);
							}
						}
						//请求方法
						ajaxFun.post(ApiUrl + global_url.patrolPlanEdit, data, token, success);
					}
					
				}
				$(".close").click(); //关闭弹框
			})
			
			//初始化页码
			function initPage(defaultNum) {
				$(".selNum").find('option[value="' + defaultNum + '"]').prop("selected", true);
				$.ajax({
					type: "POST",
					url: ApiUrl + global_url.patrolPlanList,
					cache: false, //禁用缓存
					data: {
						pre_page: defaultNum
					}, //传入组装的参数
					contentType: "application/x-www-form-urlencoded;",
					dataType: "json",
					beforeSend: function(xhr) {
						xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
					},
					success: function(result) {
						console.log(JSON.stringify(result));
						if (result.result) {
							//初始化表格数据
							initTableData(defaultNum);
							//渲染页码
							var currentPage = 1;
							var totalPages = result.data.last_page;
							$("#page").bootstrapPaginator({
								bootstrapMajorVersion: 3, //对应的bootstrap版本
								currentPage: currentPage, //当前页数
								numberOfPages: 10, //每次显示页数
								totalPages: totalPages, //总页数
								shouldShowPage: true, //是否显示该按钮
								useBootstrapTooltip: true,
								//分页点击事件
								onPageClicked: function(event, originalEvent, type, page) {
									console.log(ApiUrl + global_url.patrolPlanList + "?page=" + page);
									//点击分页重载表格
									table.ajax.url(ApiUrl + global_url.patrolPlanList + "?page=" + page).load();
								}
							});

						}
					}
				});
			}
			//初始化表格
			function initTableData(defaultNum) {
				table = $('#dataTable').DataTable({
					paging: false,
					pageLength: 10,
					responsive: true,
					bAutoWidth: false,
					lengthMenu: [5, 10, 25, 50, ],
					bFilter: false,
					sPaginationType: "full_numbers",
					bLengthChange: true,
					destroy: true,
					info: false,
					sDom: '<"top"<"clear">>rt<"bottom"lfip<"clear">>',
					language: {
						"sProcessing": "处理中...",
						"sLengthMenu": "显示 _MENU_ 项结果",
						"sZeroRecords": "没有匹配结果",
						// "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						"sInfo": "共 _TOTAL_ 项",
						"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						"sInfoPostFix": "",
						"sSearch": "搜索:",
						"sUrl": "",
						"sEmptyTable": "表中数据为空",
						"sLoadingRecords": "载入中...",
						"sInfoThousands": ",",
						"oPaginate": {
							"sFirst": "首页",
							"sPrevious": "上页",
							"sNext": "下页",
							"sLast": "末页"
						},
						"oAria": {
							"sSortAscending": ": 以升序排列此列",
							"sSortDescending": ": 以降序排列此列"
						}
					},
					ajax: {
						url: ApiUrl + global_url.patrolPlanList,
						type: "POST",
						contentType: "application/x-www-form-urlencoded",
						beforeSend: function(xhr) {
							xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
						},
						data: function(obj) {
							obj.pre_page = defaultNum;
						},
						dataSrc: function(json) {
							console.log("获取到的巡检计划列表的数据：" + JSON.stringify(json));
							return json.data.data;
						}
					},
					fnServerParams: function(aoData) { //这个里面的 aoData就是会发送到后端的数据
						//在这里 你可以对 发送到后端之前做任何事情. 
						// aoData._rand = Math.random();
						console.log(aoData);
					},
					columns: [{
						data: 'name'
					}, {
						data: 'station'
					}, {
