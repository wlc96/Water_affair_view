				    		toastr.success("删除成功！");
				    		initPage(defaultNum);
				    	}
				    }
				    //请求方法
				    ajaxFun.post(ApiUrl + global_url.orderDelete, data, token, success);
				});
			})
			//获取当前工单信息
			function GetWorkOrderInfo(id) {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					order_id: id
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的工单返回数据：" + JSON.stringify(response));
					if (response.result) {
						$(".userName").val(response.data.user_name);
						$(".opateUser").find('option[value="' + response.data.operation + '"]').prop("selected", true);
						$(".workOderState").find('option[value="' + response.data.status + '"]').prop("selected", true);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.orderInfo, data, token, success);
			}
			//获取操作员列表
			function GetOperatorList() {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的操作员列表数据：" + JSON.stringify(response));
					if (response.result) {
						$(".opateUser").find("option:eq(0)").nextAll().remove();
						var temHtml = '';
						for (var i = 0; i < response.data.length; i++) {
							temHtml += '<option value="' + response.data[i].id + '">' + response.data[i].name + '</option>';
						}
						$(".opateUser").append(temHtml);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.oplist, data, token, success);
			}
			//提交表单验证(延期)
			$(".finishBtn2").click(function() {

				if ($(".delayOpin").find("option:checked").val() == "00") {
					$(".delayOpin").parents(".form-group").addClass("errorIns");
					return false;
				} else if ($(".delayOpin").find("option:checked").val() == "01") {
					if ($(".delayTime").find("option:checked").val() == "00") {
						$(".delayTime").parents(".form-group").addClass("errorIns");
						return false;
					}
				}
				toastr.success("操作成功！");
				setTimeout(function() {
					$(".close").click(); //关闭弹框
				}, 1000)
			})

			//初始化页码
			function initPage(defaultNum,number,start,end) {
				number = arguments[1] ? arguments[1] : "";
				start = arguments[2] ? arguments[2] : "";
				end = arguments[3] ? arguments[3] : "";
				$(".selNum").find('option[value="' + defaultNum + '"]').prop("selected", true);
				$.ajax({
					type: "POST",
					url: ApiUrl + global_url.orderList,
					cache: false, //禁用缓存
					data: {
						pre_page: defaultNum,
						number : number,
						start : start,
						end : end
					}, //传入组装的参数
					contentType: "application/x-www-form-urlencoded;",
					dataType: "json",
					beforeSend: function(xhr) {
						xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
					},
					success: function(result) {
						//console.log(JSON.stringify(result));
						if (result.result) {
							//初始化表格数据
							initTableData(defaultNum,number,start,end);
							//渲染页码
							var currentPage = 1;
							var totalPages = result.data.last_page;
							$("#page").bootstrapPaginator({
								bootstrapMajorVersion: 3, //对应的bootstrap版本
								currentPage: currentPage, //当前页数
								numberOfPages: 10, //每次显示页数
								totalPages: totalPages, //总页数
								shouldShowPage: true, //是否显示该按钮
								useBootstrapTooltip: true,
								//分页点击事件
								onPageClicked: function(event, originalEvent, type, page) {
									console.log(ApiUrl + global_url.orderList + "?page=" + page);
									//点击分页重载表格
									table.ajax.url(ApiUrl + global_url.orderList + "?page=" + page).load();
								}
							});

						}
					}
				});
			}
			//初始化表格
			function initTableData(defaultNum,number,start,end) {
				number = arguments[1] ? arguments[1] : "";
				start = arguments[2] ? arguments[2] : "";
				end = arguments[3] ? arguments[3] : "";
				table = $('#dataTable').DataTable({
					paging: false,
					pageLength: 10,
					responsive: true,
					bAutoWidth: false,
					lengthMenu: [5, 10, 25, 50, ],
					bFilter: false,
					ordering : false,
					sPaginationType: "full_numbers",
					bLengthChange: true,
					destroy: true,
					info: false,
					sDom: '<"top"<"clear">>rt<"bottom"lfip<"clear">>',
					language: {
						"sProcessing": "处理中...",
						"sLengthMenu": "显示 _MENU_ 项结果",
						"sZeroRecords": "没有匹配结果",
						// "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						"sInfo": "共 _TOTAL_ 项",
						"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						"sInfoPostFix": "",
						"sSearch": "搜索:",
						"sUrl": "",
						"sEmptyTable": "表中数据为空",
						"sLoadingRecords": "载入中...",
						"sInfoThousands": ",",
						"oPaginate": {
							"sFirst": "首页",
							"sPrevious": "上页",
							"sNext": "下页",
							"sLast": "末页"
						},
						"oAria": {
							"sSortAscending": ": 以升序排列此列",
							"sSortDescending": ": 以降序排列此列"
						}
					},
					ajax: {
						url: ApiUrl + global_url.orderList,
						type: "POST",
						contentType: "application/x-www-form-urlencoded",
						beforeSend: function(xhr) {
							xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
						},
						data: function(obj) {
							obj.pre_page = defaultNum;
							obj.number = number;
							obj.start = start;
							obj.end = end;
						},
						dataSrc: function(json) {
							console.log("获取到的工单列表的数据：" + JSON.stringify(json));
							$(".telNum").val("");
							$(".bgTime").val("");
							$(".endtime").val("");

						}

					fnServerParams: function(aoData) { //这个里面的 aoData就是会发送到后端的数据
						//在这里 你可以对 发送到后端之前做任何事情. 
						// aoData._rand = Math.random();
						console.log(aoData);
					},
					columns: [{
						data: 'number'
					}, {
						data: 'user_name'
					}, {
						data: 'phone'
					}, {

							var state;

								state = "停水";
							} else if (row.type == "EqRecovery") {
								state = "恢复停水";

								state = "拆换表";
							}
							return state;
						}

							return row.created_at.date;
						}

						data: 'admin_id'
					}, {
						data: 'operation'
					}, {
						render: function(data, type, row) {
							var strHtml;
							if (row.status == "0") {
								strHtml = '<span class="redtit">待处理</span>';
							} else if (row.status == "1") {
								strHtml = '<span class="greentit">已解决</span>';
							}
							return strHtml;
						}
					}, {
						render: function(data, type, row) {
							var strHtml = '<div data-id="' + row.id + '">' +
								'<a data-state="1" data-id="' + row.id +
								'" class="handle diaBtn hdleBtn" data-toggle="modal" data-target="#myModal"><img src="img/listsearch.png" alt=""></a>' +
								'<a data-state="2" data-id="' + row.id +
								'" class="handle diaBtn hdleBtn editdetail" data-toggle="modal" data-target="#myModal"><img src="img/edit_gray.png" alt=""></a>' +
								'<a data-id="' + row.id +
								'" class="handle diaBtn yanShi" data-toggle="modal" data-target="#myModal2"><img src="img/yanshi.png" alt=""></a>' +
								'<a data-id="' + row.id + '" class="handle deleteitem"><img src="img/del_red.png" alt=""></a>' +
								'</div>';
							return strHtml;

					}],
					buttons: [{
							extend: 'copy',
							className: 'copyButton',
							text: "复制"
						},
						{
							extend: 'excel',
							className: 'excelButton',
							text: "导出excel",
							title: 'ExampleFile'
						},
						{
							extend: 'pdf',
							className: 'pdfButton',
							text: "导出pdf",
							title: 'ExampleFile'
						},
						{
							extend: 'print',
							className: 'printButton',
							text: "打印",
							customize: function(win) {
								$(win.document.body).addClass('white-bg');
								$(win.document.body).css('font-size', '10px');

								$(win.document.body).find('table')
									.addClass('compact')
									.css('font-size', 'inherit');
							}
						}
					],
					fnCreatedRow: function(nRow, aData, iDataIndex) { //将id绑定在tr
						if (typeof(aData.id) != "undefined") {
							$(nRow).attr("tr_id", aData.id);
						}
					}
				});
			}
			//选择每页显示条数
			$(".selNum").change(function() {
				var num = $(this).find("option:checked").val();
				defaultNum = num;
				//初始化页码
				initPage(defaultNum);
			})
		</script>
