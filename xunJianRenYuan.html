		<script>
			var defaultNum = 10;
			var table;
			$(function() {
				var bgTime;
				/*只选择年月（开始时间）*/
				$('.Ym_date').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					language: 'zh-CN',
					pickerPosition: "bottom-left",
				}).on('changeDate', function(ev) {
					bgTime = ev.date.valueOf();
				});
				/*只选择年月（截止时间）*/
				$('.Ym_date2').datetimepicker({
					format: 'yyyy-mm',
					autoclose: true,
					todayBtn: true,
					startView: 'year',
					minView: 'year',
					maxView: 'decade',
					language: 'zh-CN',
					forceParse: false, // 当选择器关闭的时候，是否强制解析输入框中的值。
					pickerPosition: "bottom-left"
				}).on('changeDate', function(ev) {
					if (ev.date.valueOf() <= bgTime) {
						alert("截止时间不能小于起始时间~");
						$(".endtime").val("");
						return false;
					}
				});
				//获取到站点名称
				GetZhanDianList();
				//初始化页码
				initPage(defaultNum);
			})
			$(".searchBtn").click(function(){
				var number = $(".telNum").val();
				initPage(defaultNum,number);
			})
			//表单元素获取焦点时取消警示效果
			$("input").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			$("select").focus(function() {
				$(this).parents(".form-group").removeClass("errorIns");
			})
			//关闭模态框的按钮点击事件(清空表单数据)
			$(".close").click(function() {
				$(".form-group").removeClass("errorIns");
				$("input").val("");
				$("select").find("option:eq(0)").prop("selected", true);
			})
			//导出excel数据
			$(".exportExcel").click(function() {
				$(".excelButton").click();
			})

			//列表中的查看详情按钮
			$("body").on("click", ".hdleBtn", function() {
				$(".loginNameBox").hide();
				if ($(this).attr("data-state") === "0") { //添加
					$(".handleInner").html("添加");
					$(".finishBtn").attr("data-state", "0");
					$(".loginNameBox").show();
				} else if ($(this).attr("data-state") === "2") { //编辑
					var id = $(this).parent().attr("data-id");
					GetXunJianInfo(id);
					$(".finishBtn").attr("data-id", id);
					$(".handleInner").html("编辑");
					$(".finishBtn").attr("data-state", "2");
				}
			})
			//删除事件
			$("body").on("click", ".deleteitem", function() {
				var id = $(this).attr("data-id");
				swal({
					title: "删除",
					text: "确定删除当前数据？",
					type: "warning",
					showCancelButton: true,
					confirmButtonColor: "#DD6B55",
					confirmButtonText: "退出",
					cancelButtonText: "取消",
					closeOnConfirm: true
				}, function() {
					var token = localStorage.getItem("access-token");
					//声明参数对象
					var data = {
						examiner_id: id
					};
					//请求回调函数
					var success = function(response) {
						console.log("获取到的删除返回数据：" + JSON.stringify(response));
						if (response.result) {
							toastr.success("删除成功！");
							initPage(defaultNum);
						}
					}
					//请求方法
					ajaxFun.post(ApiUrl + global_url.examinerDelete, data, token, success);
				});
			})
			//提交表单验证(查看详情/编辑)
			$(".finishBtn").click(function() {

				if ($(".InspectorsName").val() == "") {
					$(".InspectorsName").parents(".form-group").addClass("errorIns");
					return false;
				}
				if ($(".fuZeQuYu").find("option:checked").val() == "00") {
					$(".fuZeQuYu").parents(".form-group").addClass("errorIns");
					return false;
				}
				if ($(".contactTel").val() == "") {
					$(".contactTel").parents(".form-group").addClass("errorIns");
					return false;
				}
				if ($(this).attr("data-state") == "0") {
					if ($(".loginName").val() == "") {
						$(".loginName").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".loginPsd").val() == "") {
						$(".loginPsd").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".confimPsd").val() == "") {
						$(".confimPsd").parents(".form-group").addClass("errorIns");
						return false;
					}
					if ($(".confimPsd").val() !== $(".loginPsd").val()) {
						toastr.error("两次密码不一致！");
						$(".confimPsd").val('');
						$(".confimPsd").parents(".form-group").addClass("errorIns");
						return false;
					}
				}

				if ($(this).attr("data-state") === "0") { //添加
					var token = localStorage.getItem("access-token");
					console.log($(this).attr("data-id") + "========" + $(".eventState").find("option:checked").val());
					//声明参数对象
					var data = {
						relname: $(".InspectorsName").val(),
						station_id: $(".fuZeQuYu").find("option:checked").val(), //站点id(负责区域)
						phone: $(".contactTel").val(),
						name: $(".loginName").val(),
						password: $(".confimPsd").val(),
					};
					//请求回调函数
					var success = function(response) {
						console.log("获取到的添加事件返回数据：" + JSON.stringify(response));
						if (response.result) {
							toastr.success("添加成功！");
							initPage(defaultNum);
						} else {
							toastr.error(response.message);
						}
					}
					//请求方法
					ajaxFun.post(ApiUrl + global_url.examinerAdd, data, token, success);
				} else if ($(this).attr("data-state") === "2") { //编辑
					var stationId = $(this).attr("data-id");
					var token = localStorage.getItem("access-token");
					console.log($(this).attr("data-id") + "========" + $(".eventState").find("option:checked").val());
					//声明参数对象
					var data = {
						examiner_id: stationId,
						relname: $(".InspectorsName").val(),
						station_id: $(".fuZeQuYu").find("option:checked").val(), //站点id(负责区域)
						phone: $(".contactTel").val(),
						password: $(".confimPsd").val(),
					};
					//请求回调函数
					var success = function(response) {
						console.log("获取到的编辑巡检人员返回数据：" + JSON.stringify(response));
						if (response.result) {
							toastr.success("编辑成功！");
							initPage(defaultNum);
						} else {
							toastr.error(response.message);
						}
					}
					//请求方法
					ajaxFun.post(ApiUrl + global_url.examinerEdit, data, token, success);
				}
				$(".close").click(); //关闭弹框
			})
			//获取当前巡检人员信息
			function GetXunJianInfo(id) {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {
					examiner_id: id
				};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的巡检人员返回数据：" + JSON.stringify(response));
					if (response.result) {
						$(".InspectorsName").val(response.data.relname);
						$(".fuZeQuYu").find('option[value="' + response.data.station + '"]').prop("selected", true);
						$(".contactTel").val(response.data.phone);
						$(".InspectorsName").val(response.data.name);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.examinerInfo, data, token, success);
			}
			//获取站点名称
			function GetZhanDianList() {
				var token = localStorage.getItem("access-token");
				//声明参数对象
				var data = {};
				//请求回调函数
				var success = function(response) {
					console.log("获取到的站点列表数据：" + JSON.stringify(response));
					if (response.result) {
						$(".fuZeQuYu").find("option:eq(0)").nextAll().remove();
						var temHtml = '';
						var mData = response.data.list.data;
						for (var i = 0; i < mData.length; i++) {
							temHtml += '<option value="' + mData[i].id + '">' + mData[i].name + '</option>';
						}
						$(".fuZeQuYu").append(temHtml);
					}
				}
				//请求方法
				ajaxFun.post(ApiUrl + global_url.stationList, data, token, success);
			}
			//初始化页码
			function initPage(defaultNum,number) {
				number = arguments[1] ? arguments[1] : "";
				$(".selNum").find('option[value="' + defaultNum + '"]').prop("selected", true);
				$.ajax({
					type: "POST",
					url: ApiUrl + global_url.examinerList,
					cache: false, //禁用缓存
					data: {
						pre_page: defaultNum,
						number : number
					}, //传入组装的参数
					contentType: "application/x-www-form-urlencoded;",
					dataType: "json",
					beforeSend: function(xhr) {
						xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
					},
					success: function(result) {
						//console.log(JSON.stringify(result));
						if (result.result) {
							//初始化表格数据
							initTableData(defaultNum,number);
							//渲染页码
							var currentPage = 1;
							var totalPages = result.data.last_page;
							$("#page").bootstrapPaginator({
								bootstrapMajorVersion: 3, //对应的bootstrap版本
								currentPage: currentPage, //当前页数
								numberOfPages: 10, //每次显示页数
								totalPages: totalPages, //总页数
								shouldShowPage: true, //是否显示该按钮
								useBootstrapTooltip: true,
								//分页点击事件
								onPageClicked: function(event, originalEvent, type, page) {
									console.log(ApiUrl + global_url.examinerList + "?page=" + page);
									//点击分页重载表格
									table.ajax.url(ApiUrl + global_url.examinerList + "?page=" + page).load();
								}
							});

						}
					}
				});
			}
			//初始化表格
			function initTableData(defaultNum,number) {
				number = arguments[1] ? arguments[1] : "";
				table = $('#dataTable').DataTable({
					paging: false,
					pageLength: 10,
					responsive: true,
					destroy: true,
					bAutoWidth: false,
					ordering : false,
					lengthMenu: [5, 10, 25, 50, ],
					bFilter: false,
					sPaginationType: "full_numbers",
					bLengthChange: true,
					info: false,
					sDom: '<"top"Buttons<"clear">>rt<"bottom"lfip<"clear">>',
					language: {
						"sProcessing": "处理中...",
						"sLengthMenu": "显示 _MENU_ 项结果",
						"sZeroRecords": "没有匹配结果",
						// "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						"sInfo": "共 _TOTAL_ 项",
						"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						"sInfoPostFix": "",
						"sSearch": "搜索:",
						"sUrl": "",
						"sEmptyTable": "表中数据为空",
						"sLoadingRecords": "载入中...",
						"sInfoThousands": ",",
						"oPaginate": {
							"sFirst": "首页",
							"sPrevious": "上页",
							"sNext": "下页",
							"sLast": "末页"
						},
						"oAria": {
							"sSortAscending": ": 以升序排列此列",
							"sSortDescending": ": 以降序排列此列"
						}
					},
					ajax: {
						url: ApiUrl + global_url.examinerList,
						type: "POST",
						contentType: "application/x-www-form-urlencoded",
						beforeSend: function(xhr) {
							xhr.setRequestHeader('access-token', localStorage.getItem("access-token"));
						},
						data: function(obj) {
							obj.pre_page = defaultNum;
							obj.number = number;
						},
						dataSrc: function(json) {
							console.log("获取到的巡检人员列表的数据：" + JSON.stringify(json));
							$(".telNum").val("");
							return json.data.data;
